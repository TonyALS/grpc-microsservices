micronaut:
  application:
    name: customerService

grpc:
  server:
    port: 50052

datasources:
  default:
    url: jdbc:h2:mem:customerDb;MVCC=TRUE;
    driverClassName: org.h2.Driver
    username: sa
    password: ''
    schema-generate: CREATE_DROP
    dialect: H2

jpa:
  default:
    properties:
      hibernate:
        hbm2ddl:
        show_sql: true

flyway:
  datasources:
    default:
      enabled: true